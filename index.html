<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById('root');
        // Component <==> 함수, <Btn text="Save Changes" /> <==> Btn({ text: "Save Changes" })
        function Btn ({ text, onClick }) {
            console.log(text, "was render");
            return (
                <button 
                    onClick={onClick}
                    style={{
                        backgroundColor: "tomato",
                        color: "white",
                        padding: "10px 20px",
                        border: 0,
                        borderRadius: 10,
                    }}
                >
                {text}
                </button>
            );
        }
        const MemorizedBtn = React.memo(Btn);
        const App  = () => {
            const [value, setValue] = React.useState("Save Changes");
            const changeValue = () => setValue("Revert Changes")
            // onClick -> custom component 안에 있는 onClick은 이벤트 리스너가 아닌, props 이름일 뿐,
            //         -> 일반 HTML 안에 onClick property가 있다면, 그것은 jsx 문법으로 이벤트 리스너에 해당
            return (
                <div>
                    <MemorizedBtn text={value} onClick={changeValue} />
                    <MemorizedBtn text="Continue" />
                </div>
            );
        }
        // React 로 만든 element 를 HTML 안으로 렌더링 (Vanilla JS -> HTML 먼저 작성, Javascript로 HTML 태그 가져와서 사용) (React -> 완전 반대로 행동)
        ReactDOM.render(<App />, root);
    </script>
</html>
