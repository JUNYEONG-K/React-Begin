<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById('root');
        const MinutesToHours  = () => {
            const [minutes, setMinutes] = React.useState();
            const [flip, setFlip] = React.useState(false);
            const onChange = (event) => {
                // 값 업데이트 & 컴폰넌트 재생성 & HTML 수정
                setMinutes(event.target.value); 
            }
            const reset = () => setMinutes(0);
            const onFlip = () => {
                reset();
                setFlip((current) => !current);
            }
            return (
                <div>
                    <div>
                        <label htmlFor='minutes'>Minutes</label>
                        <input 
                            value={flip ? minutes * 60 : minutes} 
                            id='minutes' 
                            placeholder='Minutes' 
                            type='number'
                            onChange={onChange}
                            disabled={flip}
                        />
                    </div>
                    <div>
                        <label htmlFor='hours'>Hours</label>
                        <input 
                            value={flip ? minutes : Math.round(minutes / 60)}
                            id='hours' 
                            placeholder='Hours' 
                            type = 'number' 
                            disabled={!flip}
                            onChange={onChange}
                        />
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>{flip ? "hours -> minutes" : "minutes -> hours"}</button>
                </div>
            );
        }
        function KmToMiles () {
            const [value, setValue] = React.useState();
            const [invert, setInvert] = React.useState(false);
            const onChange = (event) => {
                setValue(event.target.value); 
            }
            const reset = () => setValue(0);
            const onInvert = () => {
                reset();
                setInvert((current) => !current);
            }
            return (
                <div>
                    <div>
                        <label htmlFor='km'>Km</label>
                        <input 
                            value={invert ? value * 1.6 : value} 
                            id='km' 
                            placeholder='Km' 
                            type='number'
                            onChange={onChange}
                            disabled={invert}
                        />
                    </div>
                    <div>
                        <label htmlFor='miles'>Miles</label>
                        <input 
                            value={invert ? value : Math.round(value / 1.6)}  
                            id='miles' 
                            placeholder='Miles' 
                            type = 'number' 
                            disabled={!invert}
                            onChange={onChange}
                        />
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onInvert}>{invert ? "km -> miles" : "miles -> km"}</button>
                </div>
            );
        }
        const App  = () => {
            const [index, setIndex] = React.useState("0");
            const onSelect = (event) => {
                console.log(event.target.value);
                setIndex(event.target.value); 
            }
            return (
                <div>
                    <div>
                        <h1>Super Converter </h1> 
                        <select value={index } onChange={onSelect}>
                            <option value="0">Minutes & Hours</option>
                            <option value="1">Km & Miles</option>
                        </select>
                        {index === "0" ? <MinutesToHours /> : <KmToMiles /> }
                    </div>
                </div>
            );
        }
        // React 로 만든 element 를 HTML 안으로 렌더링 (Vanilla JS -> HTML 먼저 작성, Javascript로 HTML 태그 가져와서 사용) (React -> 완전 반대로 행동)
        ReactDOM.render(<App />, root);
    </script>
</html>
