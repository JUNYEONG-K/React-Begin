<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById('root');
        let counter = 0;
        function countUp() {
            counter++; 
            // counter 값이 업데이트 될 때마다 화면을 다시 렌더링! -> 좋지 않은 방법...
            // rerendering 시에 Container 컴포넌트를 재생성하냐? - X => 이전과 비교해서 업데이트 된 부분만 비교해서 HTML 수정
            // 즉, counter 값만 업데이트 in HTML
            render();
        }
        function render() {
            ReactDOM.render(<Container />, root);
        }
        // JSX 코드 -> 브라우저가 인식하지 못하므로, Babel을 활용해서 기존의 React.createElement로 변환
        // JSX -> 어플리케이션을 여러 작은 요소(component)로 나눠서 관리할 수 있도록 함.

        // const container = React.createElement('div', null, [Title, Button]);
        const Container = () => (
            <div>
                <h3>Total Clicks: {counter}</h3>
                <button onClick={countUp}>Click me</button>
            </div>
        )
        // React 로 만든 element 를 HTML 안으로 렌더링 (Vanilla JS -> HTML 먼저 작성, Javascript로 HTML 태그 가져와서 사용) (React -> 완전 반대로 행동)
        render();
    </script>
</html>
